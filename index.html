<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drawing</title>

  <style>
    #canvas, #canvas2 {
      border: 1px solid #000;
      background: #fff;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="750" height="500"></canvas>

  <br>

  <label for="color-picker">Color:</label>
  <input type="color" id="color-picker">

  <ul>
    <li><button onclick="selectTool('default-brush')">Brush</button></li>
    <li><button onclick="selectTool('default-bucket')">Bucket</button></li>
    <li><button onclick="drawing.clear()">Clear</button></li>
  </ul>

  <script src="drawing.js"></script>
  <script src="tools/default-bucket.js"></script>
  <script src="tools/default-brush.js"></script>

  <script>
    let colorPicker = document.getElementById('color-picker');

    let drawing = new Drawing(document.getElementById('canvas'), colorPicker.value);

    function selectTool(tool) {
      drawing.tool = tool
    }

    colorPicker.oninput = function () {
      drawing.color.primary = this.value
    }
  </script>

</body>
</html>
